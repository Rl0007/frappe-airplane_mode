<div class="col-sm-12 col-md-6 col-xl-4 mb-3 px-0 px-sm-">
	<div class="card m-2 p-1 rounded-4 h-100">
	  <div class="card-header w-100 p-1 mx-0">
		<div class="d-flex align-items-center">
		  <img src="{{doc.shop_image}}"
			class="img-fluid avatar-md rounded-4">
		  <div class="ms-2 w-100">
			<h5 class="mb-1">{{ doc.shop_name}}</h5>
			<div class="d-flex align-items-center justify-content-between">
			  <span class="badge {% if doc.status == 'Available' %}bg-success{% else %}bg-danger{% endif %}">
				{{ doc.status| title }}
			  </span>

			  <a  href="/{{ doc.route |e }}" class="mb-0 font-12 text-info">More Info</a>
			</div>
		  </div>
		</div>
	  </div>
	  <div class="card-body px-2 pt-1 pb-0">
		<div class="d-flex flex-row justify-content-between align-items-center mb-2">
		  <div class="">
			<p class="mb-0 font-12 text-muted">Area</p>
			<h6 class="mt-0">{{doc.area}} sq. mtr</h6>
		  </div>
		  <div class="">
			<p class="mb-0 font-12 text-muted">Shop No.</p>
			<h6 class="mt-0">{{doc.shop_number}}</h6>
		  </div>
		</div>
		<div class="d-flex flex-row justify-content-between align-items-center">
		  <div class="">
			<span class="badge bg-light border border-0 text-muted rounded-3 p-1">
			  <!-- <i class="mdi mdi-google-maps h6 text-dark strong"></i> -->
			  <!-- <i class="bi bi-geo-alt-fill h6 text-dark strong"></i> -->
			  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
				<path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
			  </svg>
				&nbsp{{ doc.airport|title }}
			</span>
		  </div>
		  <!-- <div class="">
			<p class="mb-0 font-12 text-muted">Shop No.</p>
			<h6 class="mt-0">{{doc.shop_number}}</h6>
		  </div> -->
		  <div class="">
			<p class="mb-0 font-12 text-muted">Rent</p>
			<h6 class="mt-0 mb-0">&#8377; 500</h6>
		  </div>
		</div>
	  </div>
	  <!-- end card-body-->
	</div>
  </div>
